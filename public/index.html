<!DOCTYPE html>
<html ng-app="jwt">
<head lang="en">
  <meta charset="UTF-8">
  <title>JWT Example</title>
</head>
<body ng-controller="MainController as vm">
<h1>Get Random User</h1>


<div ng-hide="vm.user">
  <form ng-submit="vm.login(vm.username, vm.password)">
  <label> Username: <input type="text" ng-model="vm.username"/> </label> <br/>
  <label> Password: <input type="password" ng-model="vm.password"/></label><br/>
  <button type="submit">Login</button>
  </form>
</div>

<div  ng-show="vm.user">
  <h2>Welcome {{vm.user.username}}</h2>
  <button ng-click="vm.logout()">Logout</button><br/>
  <button ng-click="vm.getRandomUser()">Get User</button>
  <pre ng-bind="vm.randomUser|json"></pre>
</div>

<script src="bower_components/angular/angular.js"></script>
<script src="app.js"></script>
<script src="services/authInterceptor.js"></script>
<script src="services/authTokenFactory.js"></script>
<script src="services/constants.js"></script>
<script src="controllers/main.controller.js"></script>
<script src="services/randomUserFactory.js"></script>
<script src="services/userFactory.js"></script>
</body>
</html>
